<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="race.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
  <title>Self Drive Car|Sawan Mehta</title>
</head>

<body>
  <div class="carGame">
    <div class="score">
      Score : 0
    </div>
    <div class="gen">
      Generation : 1
    </div>
<div class="options">
  Cars Per Generation <input id="cpg" type="number" min="10" value="200" max = "1000">
  <br>
  Cars in Traffic <input id="cit" type="number" min="10" value="2" max="1000">
  <br>
  Traffic Speed <input id="ts" type="number" min="1" value="8" max="20">
  <br>
  Car Speed <input id="cs" type="number" min="1" value="8" max="20">
<br>
<select id="control">
  <option value="3">Lane Change</option>
  <option value="5">Full Drive</option>
</select>
<br>
<br>

  <button id="start">START</button>
</div>
    <div class="gameArea"></div>
  </div>
  <script src="nn.min.js"></script>
</body>

</html>
